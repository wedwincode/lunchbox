<div class="dish-wrapper">
    <div
        class="dish-name"
        [attr.contenteditable]="edit.isEdit()"
        [textContent]="text()"
        (blur)="textChange.emit($any($event.target).innerText.trim())"
    ></div>
    @if (this.edit.isEdit()) {
        <nz-icon nzType="close-circle" nzTheme="outline" (click)="textChange.emit('')" />
    }
</div>

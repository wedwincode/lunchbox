<nz-card style="width: 100%; border-radius: 10px; overflow: hidden" [nzTitle]="title">
    @for (dish of dishes; track $index) {
        <app-dish class="meal-element" [text]="dish" (textChange)="updateDish($event, $index)" />
    }
    @if (edit.isEdit()) {
        <button class="meal-button" nz-button nzType="primary" (click)="createDish()">Добавить</button>
    }
</nz-card>

<div class="seven-grid">
    @for (day of DaysOfWeek; track $index) {
        <div class="inner-box">
            <h4 nz-typography>{{ day }}</h4>
            <div class="meals">
                <app-meal [mealType]="MealEnum.breakfast" [dayOfWeek]="day" />
                <app-meal [mealType]="MealEnum.lunch" [dayOfWeek]="day" />
                <app-meal [mealType]="MealEnum.dinner" [dayOfWeek]="day" />
            </div>
        </div>
    }
</div>
